<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #f4f4f4;
    }

    .container {
      margin-top: 30px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid black;
      font-size: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .cell:hover {
      background: #ddd;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Tic Tac Toe</h2>
  <p id="playerInfo"></p>

  <div class="board">
    <div class="cell" onclick="play(0)"></div>
    <div class="cell" onclick="play(1)"></div>
    <div class="cell" onclick="play(2)"></div>
    <div class="cell" onclick="play(3)"></div>
    <div class="cell" onclick="play(4)"></div>
    <div class="cell" onclick="play(5)"></div>
    <div class="cell" onclick="play(6)"></div>
    <div class="cell" onclick="play(7)"></div>
    <div class="cell" onclick="play(8)"></div>
  </div>

  <h3 id="status">Your turn (X)</h3>
  <button onclick="resetGame()">Restart Game</button>
</div>

<script>
// ---- Get user data from Adalo ----
const params = new URLSearchParams(window.location.search);
const userId = params.get("userId");
const name = params.get("name");

document.getElementById("playerInfo").innerText =
  "Player: " + name + " | User ID: " + userId;

// ======== IMPORTANT: PUT YOUR ADALO API KEY HERE ========
const ADALO_API_KEY = "PASTE_YOUR_API_KEY_HERE";

// ---- Tic Tac Toe Logic ----
let board = ["", "", "", "", "", "", "", "", ""];
let currentPlayer = "X";

function play(index) {
  if (board[index] !== "") return;

  board[index] = currentPlayer;
  document.getElementsByClassName("cell")[index].innerText = currentPlayer;

  if (checkWinner()) {
    document.getElementById("status").innerText =
      currentPlayer + " Wins! üéâ +10 Coins";

    // Give +10 coins to this user in Adalo
    addCoinsToUser(10);
    return;
  }

  if (!board.includes("")) {
    document.getElementById("status").innerText = "It's a Draw ü§ù";
    return;
  }

  currentPlayer = currentPlayer === "X" ? "O" : "X";
  document.getElementById("status").innerText =
    "Your turn (" + currentPlayer + ")";
}

function checkWinner() {
  const winPatterns = [
    [0,1,2],[3,4,5],[6,7,8],
    [0,3,6],[1,4,7],[2,5,8],
    [0,4,8],[2,4,6]
  ];

  for (let pattern of winPatterns) {
    const [a,b,c] = pattern;
    if (board[a] && board[a] === board[b] && board[a] === board[c]) {
      return true;
    }
  }
  return false;
}

async function addCoinsToUser(amount) {

  const url = `https://api.adalo.com/db/users/${userId}`;

  // First get current coins
  const getResponse = await fetch(url, {
    headers: {
      "Authorization": `Bearer ${ADALO_API_KEY}`
    }
  });

  const userData = await getResponse.json();
  const currentCoins = userData.Coins || 0;

  const newCoins = currentCoins + amount;

  // Now update coins in Adalo
  await fetch(url, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${ADALO_API_KEY}`
    },
    body: JSON.stringify({
      "Coins": newCoins
    })
  });

  alert("You earned +10 coins! Total: " + newCoins);
}

function resetGame() {
  board = ["", "", "", "", "", "", "", "", ""];
  currentPlayer = "X";
  document.getElementById("status").innerText = "Your turn (X)";

  const cells = document.getElementsByClassName("cell");
  for (let cell of cells) {
    cell.innerText = "";
  }
}
</script>

</body>
</html>
